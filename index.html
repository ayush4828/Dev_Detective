<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Detective</title>
    <link rel="stylesheet" href="style.css">
     <link rel="icon" href="detective.png" type="image/x-icon">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <div class="container">


        <!-- heading section -->
<header>
    
    <h1>DevDetective</h1>
      
    <div class="Night">
         <p class="dark">DARK</p> 
         <i class="fa-solid fa-moon"></i>
    </div>

    <div class="Day">
        <p class="light">LIGHT</p>
         <i class="fa-solid fa-sun"></i>
    </div>
   
    

</header>


<!--Search section -->

<div class="search">

   <!-- <div class="search-info"> -->
        <i class="fa-solid fa-magnifying-glass"></i>
       <input type="text" placeholder="Search Github Username" class="inp">
       <button class="search-button">Search</button>
   <!-- </div> -->

</div>

<!--main section -->

<main>

    <!--imaeg side-->
    <div class="left">

        <img src="temp_img.jpg">

    </div>

    <!--detail section-->
    <div class="right">

       <div class="top">
          <div class="heading">
        <h1> Name </h1>
         <a href="">@username</a>
        
          </div>

         <p class="joined">Joining Date</p>

       </div>

       <div class="about">
        <p class="about-data">Bio Of The User</p>
       </div>

       <div class="details">

        <div class="repos">
              <p>Repos</p>
              <p class="repo-data ori">-</p>
        </div>
        <div class="followers">
              <p>Followers</p>
              <p class="followers-data ori">-</p>
        </div>
        <div class="following">
              <p>Following</p>
              <p class="following-data ori">-</p>
        </div>

       </div>



       <div class="links">
               

          <div class="upper">
             <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <span class="location-name"> Gujarat </span>
           </div>
            <div class="twiter">
                <i class="fa-brands fa-twitter"></i>
                 <span class="twiter-link">
                    <a href="">click for twiter</a>
                 </span>
             </div>
          </div>
          <div class="lower">
          
                        <div class="link">
            <i class="fa-solid fa-link"></i>
             <span class="link-url">
                <a href="">click for linkedin</a>
             </span>
           </div>
             <div class="bussiness">
                <i class="fa-solid fa-building"></i>
                 <span class="bussiness-link">
                  <a href="">bussiness link</a>
                 </span>
             </div>
          </div>
          
       </div>

    </div>

</main>



        


    </div>
    
    



<script src="script.js"></script>
</body>
</html>
